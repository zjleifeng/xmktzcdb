{% extends "./base.html" %}
{%block main%}
    {% if user_list %}
        <table width="761" height="325" border="1">
            <tr>
                <th scope="col">部门</th>
                <th scope="col">英文名</th>
                <th scope="col">中文名</th>
                <th scope="col">分机号</th>
                <th scope="col">手机号</th>
                <th scope="col">邮箱</th>
                <th scope="col">操作</th>


            </tr>
        {% for user in user_list %}

            <tr>
        <td style="text-align: center">{{user.dept}}</td>
        <td style="text-align: center">{{ user.engname }}</td>
        <td style="text-align: center">{{user.chnname}}</td>
        <td style="text-align: center">{{ user.extnum }}</td>
        <td style="text-align: center">{{user.phonenum}}</td>
        <td style="text-align: center">{{ user.email }}</td>
        <td style="text-align: right">删除 修改</td>
      </tr>




    {% endfor %}
        </table>
        <a href="#" style="color: red">添加新员工</a>
{% endif %}
{% endblock %}
