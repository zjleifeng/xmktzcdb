{% extends "./base.html" %}
{%block main%}

        <table width="761" height="325" border="1">
            <tr>
                <th scope="col">部门</th>
                <th scope="col">上级部门</th>
                <th scope="col">操作</th>
            </tr>
        {% for dept in dept_list %}

            <tr>
        <td style="text-align: center">{{dept.deptname}}</td>
        <td style="text-align: center">{{ dept.parentdept }}</td>
        <td style="text-align: right">删除 修改</td>
      </tr>




    {% endfor %}
        </table>
        <a href="#" style="color: red">添加部门</a>
{% endif %}
{% endblock %}
