    <script src="/static/lib/jquery-1.11.1.min.js" type="text/javascript"></script>

        <script src="/static/lib/jQuery-Knob/js/jquery.knob.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/zDrag.js"></script>
    <script type="text/javascript" src="/static/js/zDialog.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/stylesheets/theme.css">

</head>


<form  method="post"  action=''>
    {% csrf_token %}
    <div align="center"style="padding-top: 50px">
        <a style="align-content: center;color: red"> 您确定要删除部门：（{{ deldept_list.deptname }}  ）吗？</a>
    </div>
    <div align="center"style="padding-top: 50px">
        <button class="layui-btn layui-btn-small layui-btn-radius layui-btn-danger" style=""><i class="fa fa-save"></i> 确定</button>
    </div>


</form>

<div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Delete Confirmation</h3>
        </div>
        <div class="modal-body">
            <p class="error-text"><i class="fa fa-warning modal-icon"></i>Are you sure you want to delete the user?<br>This cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
</div>
